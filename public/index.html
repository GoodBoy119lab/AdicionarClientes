<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Clientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Cadastro de Cliente</h1>
    <form id="cliente-form" class="space-y-4">
      <div>
        <label for="nome" class="block font-medium">Nome</label>
        <input type="text" id="nome" class="w-full border rounded p-2" required />
      </div>
      <div>
        <label for="email" class="block font-medium">Email</label>
        <input type="email" id="email" class="w-full border rounded p-2" required />
      </div>
      <div>
        <label for="empresa" class="block font-medium">Empresa</label>
        <input type="text" id="empresa" class="w-full border rounded p-2" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Salvar Cliente
      </button>
    </form>
    <p id="mensagem" class="mt-4 text-center font-semibold hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
